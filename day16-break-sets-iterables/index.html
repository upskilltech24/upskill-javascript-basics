<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script type="text/javascript" src="./main.js"></script>
    <style>
        th,
        td {
            border: 1px solid #CCC;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body onload="onContentLoaded()">
    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>
    <p>Add</p>
    <input type="text" id="studentInput1" />
    <input type="text" id="studentInput2" />
    <button onclick="addStudent()">Add</button>
    <p>Edit</p>
    <input type="text" id="studentInput3" />
    <input type="text" id="studentInput4" />
    <button onclick="updateStudent()">Update</button>
</body>

</html>
